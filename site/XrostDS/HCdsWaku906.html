<body>


<script language='javascript' src='//ds.testadp.com/adpds_deliver/js/pjs.js'></script>
<script language='javascript'>
var adpds_tags = new Array();
var adpds_idx = new Array();
var adpds_param = new Array();

var adpds_frame_values = "HC_Frame911,HC_Frame912";
adpds_js('//ds.testadp.com/adpds_deliver','adpds_frames='+adpds_frame_values+'&adpds_site=hc-ishimori&sync_type=banner&sync_comp=ne&log_output=0&grp_idx=0');

var adpds_frame_values = "HC_Frame911,HC_Frame912";
adpds_js('//ds.testadp.com/adpds_deliver','adpds_frames='+adpds_frame_values+'&adpds_site=hc-ishimori&sync_type=banner&sync_comp=ne&log_output=0&grp_idx=1');

function adpds_show(key, grp_idx){
    if(adpds_idx[grp_idx]==undefined || adpds_tags[grp_idx]==undefined || adpds_tags[grp_idx][key]==undefined || adpds_param[grp_idx]==undefined || adpds_param[grp_idx][key]==undefined) return;
    if(adpds_idx[grp_idx][key]==undefined) adpds_idx[grp_idx][key] = 0;
    if(adpds_tags[grp_idx][key][adpds_idx[grp_idx][key]]==undefined) return;
    if(adpds_param[grp_idx][key][adpds_idx[grp_idx][key]]==undefined) return;
    var tag = adpds_tags[grp_idx][key][adpds_idx[grp_idx][key]];
    document.write(tag);
    var params = adpds_param[grp_idx][key][adpds_idx[grp_idx][key]].split(",");
    adpds_js2('//ds.testadp.com/adpds_deliver','adpds_frames='+key+'&adpds_site=hc-ishimori&sync_type=banner&sync_comp=ne&log_output=1&grp_idx='+grp_idx+'&adpds_sid='+params[0]+'&adpds_cpn='+params[1]+'&adpds_bid='+params[2]+'&adpds_cid='+params[3]+'&adpds_lid='+params[4]);
    adpds_idx[grp_idx][key]++;
}
</script>


<h1>HC_Frame806New</h1>

<!--HC広告枠001-->
<div>
	
<h1>G001</h1>
	<div><script language='javascript' type='text/javascript'>adpds_show('HC_Frame911', 0);</script></div>
	<div><script language='javascript' type='text/javascript'>adpds_show('HC_Frame912', 0);</script></div>

<h1>G002</h1>
	<div><script language='javascript' type='text/javascript'>adpds_show('HC_Frame911', 1);</script></div>
	<div><script language='javascript' type='text/javascript'>adpds_show('HC_Frame912', 1);</script></div>

</div>
</body>
